extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lincoln-cn/jairouter
      name: GitHub Repository
    - icon: fontawesome/solid/book
      link: https://lincoln-cn.github.io/JAiRouter
      name: Documentation
  version:
    provider: mike
    default: latest
  alternate:
    - name: 中文
      link: /
      lang: zh
    - name: English
      link: /en/
      lang: en
  analytics:
    provider: google
    property: G-C3YPY477RC  # 替换为实际的 Google Analytics ID
    feedback:
      title: 这个页面有帮助吗？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 有帮助
          data: 1
          note: >-
            感谢您的反馈！
        - icon: material/emoticon-sad-outline
          name: 需要改进
          data: 0
          note: >-
            感谢您的反馈！请通过 GitHub Issues 告诉我们如何改进。

