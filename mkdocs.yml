site_name: JAiRouter 文档
site_description: AI模型服务路由和负载均衡网关
site_author: Lincoln
site_url: https://lincoln-cn.github.io/JAiRouter

repo_name: Lincoln-cn/jairouter
repo_url: https://github.com/Lincoln-cn/jairouter
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - navigation.tracking

plugins:
  - search:
      lang: 
        - zh
        - en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
        remove_redundant_attributes: true
        remove_script_type_attributes: true
        remove_style_link_type_attributes: true
        minify_css: true
        minify_js: true
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: zh
          default: true
          name: 中文
          build: true
          site_name: "JAiRouter 文档"
        - locale: en
          name: English
          build: true
          site_name: "JAiRouter Documentation"
          nav_translations:
            首页: Home
            入门: Getting Started
            安装指南: Installation Guide
            快速开始: Quick Start
            第一步: First Steps
            配置指南: Configuration
            应用配置: Application Config
            动态配置: Dynamic Config
            负载均衡: Load Balancing
            限流配置: Rate Limiting
            熔断器: Circuit Breaker
            API参考: API Reference
            统一API: Universal API
            管理API: Management API
            监控API: Monitoring API
            OpenAPI规范: OpenAPI Specification
            部署指南: Deployment
            Docker部署: Docker Deployment
            Kubernetes部署: Kubernetes Deployment
            生产环境: Production
            中国优化: China Optimization
            GitHub Pages: GitHub Pages
            监控指南: Monitoring
            监控设置: Setup
            仪表板: Dashboards
            告警配置: Alerts
            故障排查: Troubleshooting
            开发指南: Development
            架构说明: Architecture
            贡献指南: Contributing
            测试指南: Testing
            代码质量: Code Quality
            部署测试: Deployment Testing
            性能优化: Performance Optimization
            常见问题: Common Issues
            性能问题: Performance Issues
            调试指南: Debugging Guide
            参考资料: Reference
            更新日志: Changelog
            发展路线图: Roadmap
            FAQ: FAQ
            术语表: Glossary
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

